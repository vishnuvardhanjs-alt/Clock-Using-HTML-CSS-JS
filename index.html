<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <style>
      @font-face {
        font-family: "digital-clock-font";
        src: url("./digital.ttf");
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        background-color: #282d3f;
        color: #fff;
        font-family: digital-clock-font;
        font-weight: 500;
        font-size: 7rem;
      }

      #time{

      }
    </style>
    <script>
      function zero(txt) {
        if (txt.length == 1) {
          return "0" + txt;
        } else {
          return txt;
        }
      }
      function getTime() {
        var now = new Date();
        var hours = zero(now.getHours().toString());
        var minutes = zero(now.getMinutes().toString());
        var seconds = zero(now.getSeconds().toString());
        time_cont = hours + ":" + minutes + ":" + seconds;
        document.getElementById("time").innerHTML = time_cont;
      }
      setInterval(getTime, 1000);
    </script>
  </head>
  <body>
    <p id="time"></p>
  </body>
</html>
